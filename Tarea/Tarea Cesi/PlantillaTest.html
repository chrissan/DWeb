<!DOCTYPE html>
<html>
<head>
	<title>PlantillaTest</title>
	<link rel="stylesheet" type="text/css" href="css/PlantillaTest.css">
	<link rel="shortcut icon" href="images/kisspng-iron-maiden-the-final-frontier-logo-eddie-heavy-me-5b13f030da4a36.7069087515280333288941.png">
</head>
<body>
	<header>
		<img id="encabezado" src="images/kisspng-the-book-of-souls-world-tour-iron-maiden-the-book-iron-wire-5adff4f55f4af0.7925865515246266773903.png" alt="">
	</header>
<div class="principal">

	<form>
		<!--Utiliza tus conocimientos previos de modelado de cajas, selectores(basicos y avanzados) 
		y forms, para crear un formulario llamativo,innovador y unico del tema que mas te llame
		la atencion, utilizando almenos 8 elementos input diferente. Ademas de comentar el funcionamiento de cada linea.
		¿Que elementos debo usar?, tu decides! ;)
		***********El mejor diseño tendra un punto extra sobre primer proyecto.******************
		Nota:Esto es una plantilla que tu puedes modificar como tu quieras, lo que implica que dependiendo del tema de tu interes, la adaptes a su contenido(cambiando imagenes,tamaños,colores,etc).
		--> 

	    <label for="fname">Nombre:</label>
	    <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">

	    <label for="lname">Apellido:</label>
	    <input type="text" id="lname" name="lastname" placeholder="Tu apellido..">
		<center>
		<input type="radio" name="genre"><label for="genre">Hombre</label>
		<input type="radio" name="genre2"><label for="genre2">Mujer</label>
		<input type="radio" name="genre3"><label for="genre2">?</label>
		</center>
		<label for="email1">Email:</label><input type="email" name="email1" placeholder="Tu correo">
		<label for="contra">Contrasena</label><input type="password" name="contra">
		<label for="fecha">Fecha de Nacimiento</label><input type="date" name="fecha">
		<label for="disco1">The number of the beast</label><input type="checkbox">
		<label for="disco2">The seventh son of the seventh son</label><input type="checkbox">
	
	    
	    <select id="country" name="country"><label for="country">Pais</label>
	      <option value="australia">Mexico</option>
	      <option value="canada">Canada</option>
	      <option value="usa">USA</option>
	    </select>
	    <input type="submit" value="Submit">
	</form>
</div>
</body>
</html>
